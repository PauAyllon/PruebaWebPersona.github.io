<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Efectos de Transición</title>
    <style>
        body {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        .transition-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .transition-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Bienvenido a mi página</h1>
        <p>Esta es una página con efectos de transición.</p>
        <a href="fadeIn1.html" class="transition-link">Ir a otra página</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fade-in effect
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 10); // Slight delay to ensure CSS transition works on page load

            // Add click event to links with class "transition-link"
            const links = document.querySelectorAll('.transition-link');
            for (let link of links) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetUrl = this.getAttribute('href');

                    // Fade-out effect
                    document.body.classList.remove('loaded');
                    
                    setTimeout(function() {
                        window.location.href = targetUrl;
                    }, 2000); // Wait for the fade-out effect to complete
                });
            }
        });
    </script>
</body>
</html>
